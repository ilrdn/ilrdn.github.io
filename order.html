<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Fira+Sans' rel='stylesheet'>
    <title>Order</title>
</head>
<body>
   <section>
       <div class="container order-wrap">
           <h1>Order</h1>
           <div class="order">
               <div class="order-left">
                    <h3>User info</h3>
                    <div class="order-input order-input-w1">
                       <input type="text" placeholder="Name">
                    </div>
                    <div class="order-input order-input-w1">
                        <input type="text" placeholder="Email">
                    </div>
                    <h3>Account info</h3>
                    <div class="order-input order-input-w1 error">
                        <input type="text" placeholder="Account email">
                        <span>This field is required</span>
                    </div>
                    <div class="order-input order-input-w2">
                        <input type="text" placeholder="Characters armory">
                    </div>
                    <div class="order-input order-input-w1">
                        <input type="text" placeholder="Battletag">
                    </div>
                    <h3>Payment method</h3>
                    <div class="payment" style="background-image: url(/img/icons/payment.svg);"></div>
               </div>
               <div class="order-right">
                    <h3>Items</h3>
                    <div class="order-headers">
                        <p class="order-w1">Name</p>
                        <p class="order-w2">Quantity</p>
                        <p class="order-w3">common price</p>
                    </div>
                    <div class="order-item">
                        <div class="order-w1"><h5>Buy Ny’alotha Heroic Loot Run Raid Boost Carry</h5></div>
                        <div class="order-w2"><h5>1</h5></div>
                        <div class="order-w3"><h5>$16</h5></div>
                    </div>
                    <div class="order-item">
                        <div class="order-w1"><h5>Buy Mechagnome Alliance Allied Race Boost</h5></div>
                        <div class="order-w2"><h5>3</h5></div>
                        <div class="order-w3"><h5>$541</h5></div>
                    </div>
                    <div class="order-total">
                        <p>final total</p>
                    </div>
                    <div class="order-cost">
                        <h3>$0.00<span>$0.00</span></h3>
                    </div>
                    <h5>I’m agree with terms and conditions</h5>
                    <div class="co-btn">
                        <h5>Checkout</h5>
                    </div>
               </div>
           </div>
       </div>
   </section>
</body>
</html>
